<div class="alert">We're sorry, there are no more posts to load</div>

<form class="search-form" id="search-form">
  <input
    type="text"
    name="query"
    autocomplete="off"
    placeholder="Search images..."
    font-size="50"
  />
  <button type="button" class="btn fetch-initial">Показать изображения</button>
</form>

<ul class="gallery">
  <!-- Список <li> с карточками изображений -->
</ul>

<button type="button" class="btn fetch-additional">Показать больше изображений</button>

<!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на 
      div.js-lightbox CSS-класс is-open
    -->
<div class="lightbox js-lightbox">
  <div class="lightbox__overlay"></div>

  <div class="lightbox__content">
    <img class="lightbox__image" src="#" alt="" />
  </div>

  <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
</div>
