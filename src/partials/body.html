<div class="alert">We're sorry, there are no more posts to load</div>

<form class="search-form" id="search-form">
  <input
    type="text"
    name="query"
    autocomplete="off"
    placeholder="Search images..."
    font-size="50"
  />
  <button type="submit" class="btn button fetch-initial">Показать изображения</button>
  <!--Show first group of images-->
</form>

<ul class="gallery" id="my-element-selector">
  <!-- Список <li> с карточками изображений -->
</ul>

<button type="button" class="btn button fetch-additional">Показать больше изображений</button>
<!--Show paginated images-->

<!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на 
      div.lightbox CSS-класс is-open
    -->
<div class="lightbox js-lightbox">
  <div class="lightbox__overlay"></div>

  <div class="lightbox__content">
    <img class="lightbox__image" src="#" alt="" />
  </div>

  <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
</div>

<!--scroll-to-top button-->
<button type="button" class="btn scroll_to_top">To top</button>
